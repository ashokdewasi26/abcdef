version: "1.0"

# Caution: Please use python regular expression to describe your filename.
#
# For example:
#   - Please use ".*_test_results.xml" rather then "*_test_results.xml"
#
# These fields are supposed to use python regular expression.
#   - job.build_env_info.env_file
#   - job.build_env_info.timestamp_files
#   - job.build_env_info.version_info_xml
#   - job.junit_xml_results.filename

jobs:
  .base: &base
    project_key: ABPI
    build_env_info: &base_build_env_info
      env_file: zuul.env
      timestamp_files:
        - zuul.env
        - result.html
      version_info_xml: "[a-zA-Z0-9]*_test_results.xml"
    test_exec_render_info: &base_test_exec_render_info
      summary_template: "{target_upper} - {job} - {android_release}"
      environments_template:
        - "SI-AUTO"
      revision_template: "{android_release}"
      description_template: &base_description_template
        job_template: |
          Job: {job_url}
          Artifacts: {artifacts_url}
          Job Output: {job_output}
          Result html: {result_html}
        env_template: "{build_env}"
        extra_template: ""

  .base_idc23: &base_idc23
    <<: *base
    target: idc23
    junit_xml_results:
      - test_name: idc23
        test_set_key: ABPI-38502
        filename: "(?!p)[a-zA-Z0-9-_]*_test_results.xml"
      - test_name: mtee_run
        test_set_key: ABPI-38503
        filename: "(?!p)[a-zA-Z0-9-_]*_run_results.xml"
      - test_name: dltlyse_live
        test_set_key: ABPI-38504
        filename: "posttest_live_[a-zA-Z0-9]*_test_results.xml"
      - test_name: posttest
        test_set_key: ABPI-38505
        filename: "posttest_[a-zA-Z0-9_-]*_test_results.xml"
      - test_name: coredump_status
        test_set_key: ABPI-38506
        filename: "convert_dumps_results.xml"
      - test_name: idc23_android
        test_set_key: ABPI-54888
        filename: "test_results.xml"

  .base_padi: &base_padi
    <<: *base
    target: padi
    junit_xml_results:
      - test_name: padi
        test_set_key: ABPI-50118
        filename: "(?!p)[a-zA-Z0-9-_]*_test_results.xml"
      - test_name: mtee_run
        test_set_key: ABPI-38503
        filename: "(?!p)[a-zA-Z0-9-_]*_run_results.xml"
      - test_name: dltlyse_live
        test_set_key: ABPI-38504
        filename: "posttest_live_[a-zA-Z0-9]*_test_results.xml"
      - test_name: posttest
        test_set_key: ABPI-38505
        filename: "posttest_[a-zA-Z0-9_-]*_test_results.xml"
      - test_name: coredump_status
        test_set_key: ABPI-38506
        filename: "convert_dumps_results.xml"
      - test_name: padi_android
        test_set_key: ABPI-54887
        filename: "test_results.xml"

